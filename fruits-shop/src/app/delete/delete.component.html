<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>All fruitss List</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>name</th>
        <th>color</th>
        <th>price</th>
        <th>vitamins</th>
        <th>season</th>
        <th>avalability</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fruits of allFruties">
        <td>{{fruits.name}}</td>
        <td>{{fruits.color}}</td>
        <td>{{fruits.price}}</td>
        <td>{{fruits.vitamins}}</td>
        <td>{{fruits.season}}</td>
        <td>{{fruits.avalability}}</td>
       <td> <button class="btn btn-danger btn-xs" (click)="delteUser(fruits.id)">
			<span class="glyphicon glyphicon-remove"></span> Delete</button></td>
          
      </tr>
      </tbody>
  </table>
</div>

</body>
</html>
